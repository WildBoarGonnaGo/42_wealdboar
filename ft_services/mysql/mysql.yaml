apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    mysql-claim
spec:
    storageClassName: manual
    accessModes:
        ReadWriteOnce
    resources:
        requests:
            storage: 500Mi
---
apiVersion: v1
kind: Service
metadata:
    name: mysql-lb 
spec:
    type: LoadBalancer
    LoadBalancerIP: 192.168.1.101
selection:
    app: nginx
