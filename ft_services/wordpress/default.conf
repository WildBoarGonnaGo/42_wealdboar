server {
    listen 5050;
    listen [::]:5050;
    server_name _;
    root /var/www/wordpress/;
    index index.php;
    location / {
        try_files $uri $uri/ =404;
    }
    location ~ \.php$ {
        include /etc/nginx/fastcgi.conf;
        fastcgi_pass unix:/run/php-fpm7/php-fpm7.sock;
    }
    location ~ /\.ht {
    deny all;
    }
}
